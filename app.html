<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="img/icon.png">
    <title>LIve Radio</title>
</head>
<body>
    <main id="player">
        <header>
            <img src="img/img3.png" alt="">
            <h2>LIVE RADIO</h2>
            <p id="title">Free For All</p>
        </header>
        <div id="content">
           <article id="buttons">
            <img src="img/back.png" id="back"/>
            <img src="img/play.png" id="play_pause"/>
            <img src="img/next.png" id="next" />
            <audio src="music.m4a" id="file"></audio>
           </article> 
            <article id="volume">
                <h2>volume</h2>
                <input type="range" id="volume_range">
                <h2>speed</h2>
                <input type="range" id="volume_speed" max="200" min="0">
            </article>
            <article id="colore">
                <button id="colore1"></button>
                <button id="colore2"></button>
                <button id="colore3"></button>
                <button id="colore4"></button>
            </article>
        </div>
    </main>
    <script src="script/app.js"></script>
    <script src="script/volume.js"></script>

</body>
</html>
